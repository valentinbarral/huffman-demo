<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valentin Barral">
    <meta name="description" content="Interactive web application to visualize the Huffman encoding algorithm step-by-step">
    <meta name="license" content="CC BY 4.0">
    <title>Demostraci√≥n del Algoritmo de Huffman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Huffman demo</h1>
            </div>
            <div class="language-selector">
                <select id="languageSelect" onchange="setLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="es" selected>Espa√±ol</option>
                    <option value="gl">Galego</option>
                </select>
            </div>
        </header>

        <div class="main-content">
            <!-- Panel de Control -->
            <div class="control-panel">
                <div class="input-section">
                    <h3>Datos de Entrada</h3>
                    <div class="examples">
                        <button class="btn btn-secondary" onclick="loadExample1()">Ejemplo 1</button>
                        <button class="btn btn-secondary" onclick="loadExample2()">Ejemplo 2</button>
                        <button class="btn btn-secondary" onclick="loadExample3()">Ejemplo 3</button>
                    </div>
                    <div class="custom-input">
                        <label>S√≠mbolos y Frecuencias (formato: a:0.5,b:0.3,c:0.2)</label>
                        <textarea id="customInput" rows="3" placeholder="a:0.5,b:0.3,c:0.2"></textarea>
                        <button class="btn btn-primary" onclick="loadCustomInput()">Cargar Datos</button>
                    </div>
                </div>

                <!-- Tabla de Frecuencias -->
                <div class="frequency-table-container">
                    <h3>Tabla de Frecuencias</h3>
                    <p class="order-note">üìä Ordenadas de menor a mayor frecuencia</p>
                    <div id="frequencyTable" class="table-wrapper"></div>
                </div>
            </div>

            <!-- Visualizaci√≥n del √Årbol -->
            <div class="visualization-panel">
                <div class="canvas-container">
                    <canvas id="treeCanvas"></canvas>
                </div>
                
                <!-- Controles de Navegaci√≥n -->
                <div class="navigation-controls">
                    <button class="btn btn-nav" id="firstBtn" onclick="goToFirst()">‚èÆÔ∏è Inicio</button>
                    <button class="btn btn-nav" id="prevBtn" onclick="previousStep()">‚è™ Anterior</button>
                    <div class="step-indicator">
                        <span id="currentStep">0</span> / <span id="totalSteps">0</span>
                    </div>
                    <button class="btn btn-nav" id="nextBtn" onclick="nextStep()">Siguiente ‚è©</button>
                    <button class="btn btn-nav" id="lastBtn" onclick="goToLast()">‚è≠Ô∏è Final</button>
                </div>

                <!-- Descripci√≥n del Paso Actual -->
                <div class="step-description">
                    <h3>Descripci√≥n del Paso</h3>
                    <p id="stepDescription">üé¨ Carga un ejemplo o datos personalizados para comenzar.</p>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p>¬© 2025 Valentin Barral | Licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC BY 4.0</a></p>
    </footer>

    <script src="i18n.js"></script>
    <script src="huffman.js"></script>
    <script src="visualization.js"></script>
    <script src="app.js"></script>
</body>
</html>
